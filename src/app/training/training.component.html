<mat-tab-group [backgroundColor]="background" *ngIf="!ongoingTraining">
    <mat-tab label="New Exercise"> 
        <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training> 
    </mat-tab>

    <mat-tab label="Past Exercises"> 
        <app-past-training></app-past-training> 
    </mat-tab>

    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group >
  <button mat-raised-button class="example-action-button" (click)="toggleBackground()">
    Toggle background
  </button>

  <app-current-training *ngIf="ongoingTraining"></app-current-training>
